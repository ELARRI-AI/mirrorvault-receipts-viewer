  <script>
  (function enableKeyboardOpen(){
    const cta = document.querySelector('.cta');
    if (!cta) return;

    // a11y + focusable
    cta.setAttribute('role','button');
    cta.setAttribute('tabindex','0');
    cta.setAttribute('aria-label','View Verified Demo');

    const go = () => {
      cta.classList.add('seal-reveal');
      setTimeout(() => { window.location = cta.href; }, 120);
    };

    // Global listener so it works even when nothing is focused
    document.addEventListener('keydown', (e) => {
      // ignore when typing in inputs/textareas
      const t = e.target;
      const typing = t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable);
      if (typing) return;

      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        go();
      }
    });
  })();

// --- Dark mode toggle with persistence + system default ---
(function themeInit(){
  const btn = document.getElementById('themeToggle');
  if (!btn) return;

  const LS_KEY = 'mirrorvault-theme';
  const set = (mode) => {
    document.body.classList.toggle('dark', mode === 'dark');
    btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem(LS_KEY, document.body.classList.contains('dark') ? 'dark' : 'light');
  };

  // Load saved pref or system pref
  const saved = localStorage.getItem(LS_KEY);
  if (saved) set(saved);
  else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) set('dark');

  btn.addEventListener('click', () => set(document.body.classList.contains('dark') ? 'light' : 'dark'));
})();

    
</script>
