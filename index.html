<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MirrorVault ‚Äî Verifiable Receipts</title>
  <style>
    :root { --cream:#f9f6f1; --black:#1a1a1a; --gold:#d6b168; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    @keyframes pulse { 0%,100%{box-shadow:0 0 6px 2px rgba(214,177,104,.4)} 50%{box-shadow:0 0 12px 4px rgba(214,177,104,.8)} }
    @keyframes sealFlash { 0%{box-shadow:0 0 0 0 rgba(214,177,104,0)} 20%{box-shadow:0 0 18px 6px rgba(214,177,104,.75)} 100%{box-shadow:0 0 0 0 rgba(214,177,104,0)} }

    body { margin:0; background:var(--cream); color:var(--black); font-family:"Crimson Pro", serif;
           min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden; }
    .sigil { width:120px; height:120px; border:2px solid var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center;
             animation:fadeIn 1.2s ease-out forwards, spin 60s linear infinite; opacity:0; transition:transform .4s ease, box-shadow .4s ease; }
    .sigil::before { content:""; width:60px; height:60px; border:2px solid var(--black); border-radius:50%; opacity:.3; animation:pulse 4s ease-in-out infinite; }
    .sigil:hover { animation:spin 120s linear infinite; transform:scale(1.05); }
    .sigil:hover::before { animation:pulse 2s ease-in-out infinite; opacity:.6; }

    main { animation:fadeIn 1.4s ease-out .3s forwards; opacity:0; }
    h1 { color:var(--gold); font-size:2.4rem; margin:.5rem 0; }
    h2 { font-weight:400; color:#444; margin:0; }
    p  { max-width:520px; margin:0 auto; }
    .cta { display:inline-block; margin-top:2rem; padding:.75rem 1.5rem; background:var(--gold); color:var(--black); font-weight:600;
           border-radius:6px; text-decoration:none; transition:background .2s ease, transform .2s ease; }
    .cta:hover { background:#c9a450; transform:translateY(-2px); }
    .seal-reveal { animation:sealFlash 700ms ease-out; border-radius:8px; }
    footer { position:absolute; bottom:1.25rem; font-size:.85rem; color:#666; }
    .logo { font-weight:700; letter-spacing:.05em; }
    @media (max-width:600px){ .sigil{width:90px;height:90px} h1{font-size:1.9rem} }
  </style>
</head>
<body>
  <div class="sigil"></div>
  <main>
    <h1>MirrorVault Receipts</h1>
    <h2>Cryptographic Proof for the 11.11 Codex</h2>
    <p>Every artifact sealed by ELARRI is verified, timestamped, and forever auditable.</p>
    <a class="cta" href="view.html?id=rcpt_demo_11_11_codex">View Verified Demo</a>
  </main>
  <footer>
    <span class="logo">ELARRI-AI ¬∑ MirrorGov Protocol Division</span><br/>
    MirrorStyle.001 ‚Äî üñ§ #1a1a1a ¬∑ üíõ #d6b168 ¬∑ ü§ç #f9f6f1
  </footer>

  <script>
    const cta = document.querySelector('.cta');
    if (cta) cta.addEventListener('click', () => cta.classList.add('seal-reveal'));
  </script>
  <script>
  (function enableKeyboardOpen(){
    const cta = document.querySelector('.cta');
    if (!cta) return;

    // a11y + focusable
    cta.setAttribute('role','button');
    cta.setAttribute('tabindex','0');
    cta.setAttribute('aria-label','View Verified Demo');

    const go = () => {
      cta.classList.add('seal-reveal');
      setTimeout(() => { window.location = cta.href; }, 120);
    };

    // Global listener so it works even when nothing is focused
    document.addEventListener('keydown', (e) => {
      // ignore when typing in inputs/textareas
      const t = e.target;
      const typing = t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable);
      if (typing) return;

      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        go();
      }
    });
  })();
</script>

</body>
</html>
